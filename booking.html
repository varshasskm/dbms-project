<html lang="en">

        <!-- Bootstrap -->

    <body>
        <div id="booking" class="section">
            <div class="section-center">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="booking-cta">
                                <h1>Book your train today</h1>
                            </div>
                        </div>
                        <div class="col-md-7 col-md-offset-1">
                            <div class="booking-form">
                                <form action="/showtable" method="POST" class="bookingform" name="bookingform">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <span class="form-label">from</span>
                                                <input class="form-control" type="text" name="from" placeholder="City" />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <span class="form-label">to</span>
                                                <input class="form-control" type="text" name="to" placeholder="City" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <span class="form-label">Departing</span>
                                                <input class="form-control" type="date" name="date" required />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <span class="form-label">No of first class tickets</span>
                                                <input class="form-control" vaue="0" name="fc" type="text" />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <span class="form-label">No of second class tickets</span>
                                                <input class="form-control" vaue="0" name="sc" type="text" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-btn">
                                        <button class="submit-btn">Show trains</button>
                                        <!--<input type="submit" class="submit-btn" value="Show trains"> -->
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
